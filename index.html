<script>
  let viewer = null;
  let textExt = null;
  
  function updateUI() {
    textExt.update(
      document.getElementById("txtInput").value, 
      document.getElementById("fontSize").value,
      document.getElementById("color").value)
  }
  
  function initForgeViewer(urn) {
  
    const options = {
      env: 'AutodeskProduction',
      accessToken: _access_token,
      isAEC: true
    };
  
    Autodesk.Viewing.Initializer(options, () => {

      const div = document.getElementById('forgeViewer');

      const config = { extensions: ["TextGeomExtension", "GridExtension"] };

      viewer = new Autodesk.Viewing.Private.GuiViewer3D(div, config);
      viewer.start();
      viewer.setTheme("light-theme");
      Autodesk.Viewing.Document.load(`urn:${urn}`, doc => {
        var viewables = doc.getRoot().getDefaultGeometry();
        viewer.loadDocumentNode(doc, viewables).then( onLoadFinished );
      });
    });

    function onLoadFinished() {
      textExt = viewer.getExtension("TextGeomExtension");
      updateUI();
    }
  }

  
  class GridExtension extends Autodesk.Viewing.Extension {
    constructor(viewer, options) {
      super(viewer, options);
      this.grid = null;
    }

    load() {
      // add grid
      this.grid = new THREE.GridHelper(600, 40);
      this.grid.material.opacity = 0.8;
      this.grid.material.transparent = true;
      this.grid.rotation.x = 3.14/2.;
      this.grid.position.set (0, 0, -40);
      if (!this.viewer.overlays.hasScene('grid')) {
          this.viewer.overlays.addScene('grid');
      }
      this.viewer.overlays.addMesh(this.grid, 'grid');
      return true;
    }

    unload() {
      return true;
    }
  }

  Autodesk.Viewing.theExtensionManager.registerExtension('GridExtension', GridExtension);
</script>
